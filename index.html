<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2C3E50;
            color: #ecf0f1;
            line-height: 1.6;
            padding: 20px;
            overflow: hidden; /* Hide overflow for smooth transitions */
            transition: background-color 0.3s ease;
        }

        /* 3D Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(44, 62, 80, 1) 0%, rgba(52, 152, 219, 1) 100%);
            animation: animateBackground 10s infinite alternate;
            z-index: -1;
        }

        @keyframes animateBackground {
            0% {
                background: radial-gradient(circle, rgba(44, 62, 80, 1) 0%, rgba(52, 152, 219, 1) 100%);
            }
            100% {
                background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(26, 188, 156, 1) 100%);
            }
        }

        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            transform: rotateY(0deg);
            transition: transform 1s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            animation: slideInLeft 1s ease-out;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ecf0f1;
        }

        /* 3D Object Styling */
        .computer, .phone {
            perspective: 1000px;
            margin: 50px;
            position: relative;
        }

        .computer .object, .phone .object {
            width: 200px;
            height: 150px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .computer:hover .object, .phone:hover .object {
            transform: rotateY(15deg) scale(1.1);
        }

        /* Card Effect for 3D Objects */
        .object:before, .object:after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50;
            border-radius: 10px;
            opacity: 0.2;
        }

        .object:after {
            background-color: rgba(0, 0, 0, 0.2);
            opacity: 0.5;
        }

        /* Section Styling */
        section {
            max-width: 800px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4CAF50;
            animation: fadeIn 2s ease-in-out;
        }

        /* Links Styling */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .computer .object, .phone .object {
                width: 180px;
                height: 120px;
            }

            section {
                width: 100%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

        <div>
